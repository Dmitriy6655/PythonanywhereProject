{% with request.resolver_match.url_name as url_name %}
    <ul>
        <li><a href="{% url 'online_store:main' %}" class="{% if url_name == 'home' %}active{% endif %}">
            Главная
        </a></li>
        <li><a href="{% url 'online_store:clients' %}" class="{% if url_name == 'client' %}active{% endif %}">
            Клиенты
        </a></li>
        <li><a href="{% url 'online_store:goods' %}" class="{% if url_name == 'goods' %}active{% endif %}">
            Покупка продуктов
        </a></li>
        <li><a href="{% url 'online_store:client_goods' %}" class="{% if url_name == 'client_goods' %}active{% endif %}">
            Заказы клиентов за время
        </a></li>
        <li><a href="{% url 'online_store:orders' %}" class="{% if url_name == 'orders' %}active{% endif %}">
            Все зказы клиентов
        </a></li>


    </ul>
{% endwith %}
